# 生产环境配置 - 优化性能和安全性

services:
  backend:
    container_name: bilinote-backend-prod
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file:
      - .env
    environment:
      - BACKEND_PORT=${BACKEND_PORT}
      - BACKEND_HOST=${BACKEND_HOST}
      - HOST_GATEWAY=${HOST_GATEWAY:-172.18.0.1}
      - ENV=production
    # 生产环境不挂载源码，使用容器内编译好的代码
    expose:
      - "${BACKEND_PORT}"
    extra_hosts:
      - "api.host:${HOST_GATEWAY:-172.18.0.1}"
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    container_name: bilinote-frontend-prod
    build:
      context: .
      dockerfile: BillNote_frontend/Dockerfile
    env_file:
      - .env
    # 生产环境不挂载源码
    expose:
      - "80"
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    container_name: bilinote-nginx-prod
    image: nginx:1.25-alpine
    ports:
      - "${APP_PORT:-3015}:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro  # 只读挂载
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "3"

# 生产环境网络配置
networks:
  default:
    driver: bridge